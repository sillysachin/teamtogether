CSS_LABEL="Combine CSS Files"
CSS_DESCRIPTION="Combine all external CSS files into one file."
IMPORT_LABEL="Replace @import"
IMPORT_DESCRIPTION="IF yes, plugin will replace all @import property from aggregated CSS file with internal urls and replace them with the respective CSS content."
JAVASCRIPT_LABEL="Combine JavaScript Files"
JAVASCRIPT_DESCRIPTION="Combine all external JavaScript files into one file."
GZIP_LABEL="GZip JavaScript and CSS"
GZIP_DESCRIPTION="GZip the generated JavaScript and CSS file, which can decrease file size dramatically. Before enable GZip, please make sure Zlib installed!"
COMPRESS_CSS="Minify CSS"
COMPRESS_CSS_DESCRIPTION="If yes will remove all whitespaces and comments from CSS for optimized download."
COMPRESS_JAVASCRIPT="Minify javascript"
COMPRESS_JAVASCRIPT_DESCRIPTION="If yes will remove all whitespaces and comments from javascript for optimized download."
COMPRESS_HTML="Minify HTML"
COMPRESS_HTML_DESCRIPTION="If yes will remove all whitespaces and comments from HTML for optimized download."
DEFER_JS="Defer javascript"
DEFER_JS_DESCRIPTION="This option will add a defer attribute to the javascript tag"
POSITION_JS_LABEL="Position combined javascript"
POSITION_JS_DESCRIPTION="Select where to place the link for the aggregated javascript file. Options are at the position of the first or last replaced link in head section or just before the closing body tag."
LIFETIME_LABEL="Lifetime (days)"
LIFETIME_DESCRIPTION="Lifetime of aggregated file in days. Expires headers are added to this file reflecting this time."
EXCLUDE_ALL_EXTENSIONS_LABEL="Exclude all extensions"
EXCLUDE_ALL_EXTENSIONS_DESCRIPTION="Exclude all files from components, modules and plugins from the aggregation process. Advanced users should set this to NO and use the next 4 parameters to tune and get the most out of this plugin."
EXCLUDE_CSS_LABEL="Exclude CSS Files"
EXCLUDE_CSS_DESCRIPTION="Ignore these CSS files; Separate files with a comma, semi-colon, colon or any whitespace."
EXCLUDE_JS_LABEL="Exclude JavaScript Files"
EXCLUDE_JS_DESCRIPTION="Ignore these JavaScript file; Separate files with a comma, semi-colon, colon or any whitespace."
JQUERY_NO_CONFLICT_LABEL="JQuery No Conflict"
JQUERY_NO_CONFLICT_DESCRIPTION="JQuery conflict with Mootools, If your site has both libraries, please use JQuery No conflict mode."
JQUERY_LABEL="JQuery File Name"
JQUERY_DESCRIPTION="Replace this default with the actual name of your jquery file right here. For e.g., jquery.min.1.3.5.js"
JS_CUSTOM_ORDER_LABEL="JavaScript Custom Order"
JS_CUSTOM_ORDER_DESCRIPTON="Put all mootools scripts in the front, JQuery scripts and then all other scripts behind. Replace these defaults with the actual names you are using for your libraries."
EXCLUDE_JS_COMPONENTS_LABEL="Exclude extensions from <br>Javascript aggregation"
EXCLUDE_JS_COMPONENTS_DESCRIPTION="If all extensions are not excluded, you can exclude them individually by placing the name of the folder they are installed under in this box, e.g., com_virtuemart, mod_slideshow_pro, jcemediabox. View the links in the source of your page to guide you."
EXCLUDE_CSS_COMPONENTS_LABEL="Exclude extensions from <br>CSS aggregation"
EXCLUDE_CSS_COMPONENTS_DESCRIPTION="If all extensions are not excluded, you can exclude them individually by placing the name of the folder they are installed under in this box, e.g., com_virtuemart, mod_slideshow_pro, jcemediabox. View the links in the source of your page to guide you."
HTACCESS_LABEL="Use url rewrite"
HTACCESS_DESCRIPTION="By default the plugin will detect if mod_rewrite is enabled and the urls of the replaced files will be of a more aesthetic 'flat link' type. If you're not getting that and you're sure you have mod_rewrite enabled try forcing it by selecting yes. If the plugin thinks you do but you don't, select no."
JCH_AUTO="Auto"
JCH_DEBUG_LABEL="Debug Plugin"
JCH_DEBUG_DESCRIPTION="Will add plugin profile information to Joomla Profiler when debug is set in system configurations."
JCH_LOG_LABEL="Log caught exceptions"
JCH_LOG_DESCRIPTION="Will write messages from caught exceptions to plg_jch_optimize.errors.php in log folder."
COM_PLUGINS_SPRITE_FIELDSET_LABEL="Sprite generator"
SPRITE_ENABLE_LABEL="Enable sprite generator"
SPRITE_ENABLE_DESCRIPTION="If yes will combine some background images in one called a sprite to reduce http lookups."
FILE_OUTPUT_LABEL="Image file type"
FILE_OUTPUT_DESCRIPTION="Select whether the sprite should be a png image or a gif image."
MIN_MAX_IMAGES_LABEL="Amount of images in sprite"
MIN_MAX_IMAGES_DESCRIPTION="There are two options to choose how many images must be included in sprite. Minimum, meaning no-repeat images with no background position declared or maximum, meaning those included in minimum and other no-repeat images with background-position: 0 0;"
MINIMUM="Minimum"
MAXIMUM="Maximum"
SPRITE_DIRECTION_LABEL="Sprite build direction"
SPRITE_DIRECTION_DESCRIPTION="Determine in which direction the images must be placed in sprite."
VERTICAL="Vertical"
HORIZONTAL="Horizontal"
WRAP_IMAGES_LABEL="Wrap images"
WRAP_IMAGES_DESCRIPTION="Will wrap images in sprite into another row or column if the length of the sprite becomes longer than 2000px."
INCLUDE_IMAGES_LABEL="Include additional images <br>in sprite"
INCLUDE_IMAGES_DESCRIPTION="If minimum is selected above, you can include additional images in the sprite. Separate multiple images with comma, semi-colon or any whitespace."
EXCLUDE_IMAGES_LABEL="Exclude images from sprite"
EXCLUDE_IMAGES_DESCRIPTION="If maximum is selected above, you can exclude one or more of the images if they are displayed incorrectly. Separate multiple images with comma, semi-colon or any whitespace."
FIRST_FOUND_JAVASCRIPT_TAG="First found javascript tag"
LAST_FOUND_JAVASCRIPT_TAG="Last found javascript tag"
BOTTOM_OF_PAGE="Bottom of page"

COM_PLUGINS_JCH_PRO_OPTIONS_FIELDSET_LABEL="Pro Options"
JCH_PRO_SEARCHBODY_LABEL="Search Body"
JCH_PRO_SEARCHBODY_DESC="If selected plugin will search HTML body for files to aggregate. If not, only the head will be search"
JCH_PRO_INLINESCRIPTS_LABEL="Include inline javascripts"
JCH_PRO_INLINESCRIPTS_DESC="Inline javascripts will be included in aggregated file in the order they appear on the page. Reduces conflicts when combining files"
JCH_PRO_INLINESTYLE_LABEL="Include inline CSS styles"
JCH_PRO_INLINESTYLE_DESC="inline CSS files will be included in aggregated file in the order they appear on the page. Reduces conflicts when combining files"
JCH_PRO_EXCLUDE_SCRIPT_LABEL="Exclude scripts"
JCH_PRO_EXCLUDE_SCRIPT_DESC="Exclude individual inline scripts by placing words or phrases unique to that script here. Separate multiple entries with commas"
JCH_PRO_REPLACEIMPORTS_LABEL="Replace @imports in CSS"
JCH_PRO_REPLACEIMPORTS_DESC="Other file loaded from @imports in CSS files will also be included in aggregated file in the order they appear"
JCH_PRO_PHPANDEXTERNAL_LABEL="Include PHP and external <br>resource files"
JCH_PRO_PHPANDEXTERNAL_DESC="PHP generated and external javascriot and css files will be included. This option requires the php paramater 'allow_url_fopen' or 'cURL' to be enabled"
JCH_PRO_LOADASYNCHRONOUS_LABEL="Load Javascript <br>Asynchronously"
JCH_PRO_LOADASYNCHRONOUS_DESC="Aggregated Javascript file will be loaded asynchronously to avoid blocking and speed up download. Only works with supporting browsers"
JCH_PRO_LOADFILESASYNC_LABEL="Load individual javascript<br>files asynchronously"
JCH_PRO_LOADFILESASYNC_DESC="These files will be loaded individually but asynchronously to avoid blocking and speed up download. Try this option before excluding if there are conflicts. Only works with supporting browsers"

JCH_LIVEUPDATE_LABEL="Live update icon:"
JCH_LIVEUPDATE_DESCRIPTION="Click the icon to update to the latest version if one is available"
JCH_DOWNLOADID_LABEL="Download ID"
JCH_DOWNLOADID_DESCRIPTION="Enter your download ID to enable live update. Log into your account on the jch-optimize.net website and acces the download id from the MyAccount -> My Download Id menu item"
JCH_PRO_AUTOSETTINGS_LABEL="Automatic settings"
JCH_PRO_AUTOSETTINGS_DESC="The six icons on the right represent six preconfigured settings in increasingly optimized order. The risks of conflicts will also increase so try each in turn to find the optimum settings for your site. The first, which is the safest, is the default and should work on most websites. These settings do not affect the files/extensions/images etc. you have excluded."
JCH_PRO_AUTOORDER_LABEL="Order the plugin <br>automatically"
JCH_PRO_AUTOORDER_DESC="The published order of the plugin is important! When you click on the first icon on the right, it will attempt to order the plugin correctly. Filter the systems plugin in Plugin Manager to check. It should be last except for cache plugins. It is recommended that you flush your cache after to make sure the changes are reflected. You can use the second icon for that."
JCH_PRO_OPTIMIZECSSDELIVERY_LABEL="Optimize CSS Delivery"
JCH_PRO_OPTIMIZECSSDELIVERY_DESC="When this option is selected the plugin will attempt to load only the CSS that is used on the loaded page via a file in the head section of the HTML. ALL other CSS will be loaded asynchronously via javascript.<br>NOTE: This is an experimental feature and will be improved on and added to the automatic setting in future versions based on performance and feedback"

JCH_MENU_LABEL="Menu item"
JCH_MENU_DESCRIPTION="Select the menu item that you are trying to configure the plugin or resolve conflicts for. Your home page is the default. The page will automatically refresh on select and the exclude settings wil list the CSS/JS/Image links found on that page."

JCH_CACHECLEAN_SUCCESS="Cache cleaned successfully"
JCH_CACHECLEAN_FAILED="Error cleaning cache"