MOD_ZKUNENALATEST_ADMIN_INFORMATION="<h4>Kunena Latest Posts</h4><p class='subHeading'>from <a href='http://www.nzambi.braineater.ca' target='_blank'>nZambi</a></p>
<p class='infotext'>This is version 2.0 of this module. it is for use with Kunena 2.0 or later and <strong>SHOULD</strong> be compatible with both Kunena 3.0 and Joomla! 3.1 This is a complete re-write from my original Latest Posts module for Kunena and as such, I expect to find Bugs. Please visit the <a href='http://www.nzambi.braineater.ca/extensions/information/kunena-latest-posts' target='_blank'>Projects Home</a> once in a while to keep up to date and <a href="http://www.nzambi.braineater.ca/forum">report</a> all Bugs or Suggestions.</p>
<p class='infotext'><strong>Recent Changes</strong>:</p><ul id='zChangeLog'><li><a href='http://www.nzambi.braineater.ca/extensions/information/kunena-latest-posts' target='_blank'>Complete Change Log Here</a></li></ul>
<p class='infotext'>Please share your thoughts and opinions with me in the <a href='http://www.nzambi.braineater.ca/forum' target='_blank'>Forum</a> .<a href='http://extensions.joomla.org/search?q=nZambi' target='_blank'></a></p>
<p class='notetext'><strong>Note:</strong> nZambi eXtensions/Aaron Gilbert is not affiliated with the Kunena Project. The Kunena name and logo is used under a limited license granted by the Kunena Project, the trademark holder in the United States and other countries.<p>"